<div ng-if="!home.currentUser || !home.currentUser.preferred_departure">
  <form ng-submit="destinations.randomTrip(origin)">
    <label for="origins">Select a city to depart from:</label>
    <select ng-model="origin" name="origin">
      <!-- Ng-value sets the value of the model equal to the city object rather than the city description. City has to be re-filtered into a json string for ng-value to work as expected.  -->
      <option ng-repeat="city in destinations.cities" ng-value="city | json">{{city.description}}</option>
    </select>
    <input type="submit" value="Take me somewhere!">
  </form>
</div>

<div ng-if="destinations.origin">
  {{destinations.origin.description}}
  {{destinations.destination}}
  <iframe
  width="600"
  height="450"
  frameborder="0" style="border:0"
  ng-src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBPJkZKfdy-j709gqSFTDPf8q5yxfvt1Qk&q=Space+Needle,Seattle+WA" allowfullscreen>
</iframe>
</div>
