<form ng-submit="auth.signup(user)">
  <label for="email">Email</label>
  <input ng-model="user.email" type="text" name="email">
  <label for="origin">Preferred Departure City:</label>
  <input ng-model="user.origin" type="text" name="origin">
  <label for="password">Password</label>
  <input ng-model="user.password" type="password" name="password">
  <input type="Submit">
</form>
