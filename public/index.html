<!DOCTYPE html>
<html ng-app="travelApp">
  <head>
    <meta charset="utf-8">
    <title>Where the heck should I travel?</title>
    <!-- Angular + UI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <!-- Router -->
    <script src="/scripts/router.js"></script>
    <!-- Controllers -->
    <script src="scripts/controllers/auth_controller.js">    </script>
    <script src="scripts/controllers/home_controller.js">    </script>
    <script src="scripts/controllers/trips_controller.js"></script>
    <script src="scripts/controllers/lists_controller.js"></script>
    <!-- App -->
    <script src="/scripts/app.js"></script>
  </head>
  <body ng-controller="HomeController as home">
    <div ng-controller="AuthController as auth">
      <ul>
        <li ui-sref="index">Home</li>
        <li ng-if="!home.currentUser" ui-sref="login">Login</li>
        <li ng-if="!home.currentUser" ui-sref="sign_up">Sign Up</li>
        <li ng-if="home.currentUser" ng-click="auth.logout()">Logout</li>
        <li ui-sref="preferences">Preferences</li>
      </ul>
    </div>

    <ui-view>
    </ui-view>

  </body>
</html>
