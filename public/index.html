<!DOCTYPE html>
<html ng-app="travelApp">
  <head>
    <meta charset="utf-8">
    <title>I need a damn vacation!</title>
    <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>

    <!--UI Router -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <!-- Router -->
    <script src="/scripts/router.js"></script>
    <!-- Controllers -->
    <script src="scripts/controllers/auth_controller.js"></script>
    <script src="scripts/controllers/home_controller.js"></script>
    <script src="scripts/controllers/trips_controller.js"></script>
    <script src="scripts/controllers/lists_controller.js"></script>
    <!-- App -->
    <script src="/scripts/app.js"></script>
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- style scripts -->
    <script type="text/javascript" src="scripts/style.js"></script>
  </head>
  <body ng-controller="HomeController as home">

    <nav ng-controller="AuthController as auth">
      <div class="nav-wrapper deep-orange accent-3">
        <a ui-sref="index" class="brand-logo"><i class="large material-icons">airplanemode_active</i>I need a damn vacation!</a>
        <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li ui-sref="index">Home</li>
          <li ng-if="!home.currentUser"><a ui-sref="login" href="#">Login</a></li>
          <li ng-if="!home.currentUser"><a ui-sref="sign_up" href="#">Sign Up</a></li>
          <li ng-if="home.currentUser"><a ng-click="auth.logout()" href="#">Logout</a></li>
          <li ng-if="home.currentUser"><a ui-sref="preferences" href="#">Preferences</a></li>
        </ul>
        <ul class="side-nav" id="mobile-menu" data-closeonclick="true">
          <li ui-sref="index">Home</li>
          <li ng-if="!home.currentUser"><a href="#" ui-sref="login">Login</a></li>
          <li ng-if="!home.currentUser"><a href="#" ui-sref="sign_up">Sign Up</a></li>
          <li ng-if="home.currentUser"><a href="#"  ng-click="auth.logout()">Logout</a></li>
          <li ng-if="home.currentUser"><a href="#"  ui-sref="preferences">Preferences</a></li>
        </ul>
      </div>
    </nav>

    <ui-view>
    </ui-view>

  </body>
</html>
